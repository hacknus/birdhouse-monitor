<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birdhouse Live Stream</title>
    <style>
        #camera_feed {
            width: 640px;
            height: 480px;
        }
    </style>
</head>
<body>
    <h1>Birdhouse Live Stream</h1>

    <h2>Live Stream</h2>
    <img src="/camera/stream.mjpg" id="camera_feed" alt="Live Stream">

    <h2>Controls</h2>
    <button onclick="toggleIR('on')">Turn On IR</button>
    <button onclick="toggleIR('off')">Turn Off IR</button>

    <h2>Sensor Data</h2>
    <p>Temperature: <span id="temperature">--</span> Â°C</p>
    <p>Humidity: <span id="humidity">--</span> %</p>

    <h2>Motion Detection</h2>
    <p>Motion Status: <span id="motion">--</span></p>

    <script>
        // Start the stream when the page loads
        window.onload = function() {
            fetch('/camera/start_stream/')
                .then(response => response.json())
                .then(data => {
                    console.log(data.status);  // Stream started message
                });

            // Load sensor data and other updates
            setInterval(updateSensorData, 3000);
            setInterval(updateMotionStatus, 5000);
        };

        // Update sensor data
        function updateSensorData() {
            fetch('/sensors/data/')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('temperature').innerText = data.temperature;
                    document.getElementById('humidity').innerText = data.humidity;
                });
        }

        // Toggle IR lights
        function toggleIR(state) {
            fetch(`/camera/toggle_ir/?state=${state}`)
                .then(response => response.json())
                .then(data => console.log(data));
        }
    </script>
</body>
</html>
